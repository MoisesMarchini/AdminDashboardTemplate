
<ng-container *ngIf="card">
  <div class="card rounded-0 border shadow-sm">
    <h6
    style="padding: 15px 26px;"
    class="card-header mt-2 border-0 text-capitalize bg-transparent">
    {{card.title}}
    </h6>
    <div
    style="padding: 15px 26px;"
    class="card-body mb-3 fs-14-medium text-header-color">

      <form action="" class="d-flex flex-column gap-3">

        <div class=" ">
          <label for="form-disabled" class="form-label">Disabled Input</label>
          <input
          disabled
          type="text" name="" id="form-disabled" class="form-control border-2" placeholder="Disabled.">
        </div>
        <div class=" ">
          <label for="form-email" class="form-label">Email</label>
          <input
          type="text" name="" id="form-email" class="form-control bg-white border-2" placeholder="Enter your email adress.">
        </div>
        <div class=" ">
          <label for="form-password" class="form-label">Password</label>
          <input
          type="text" name="" id="form-password" class="form-control bg-white border-2" placeholder="Enter password.">
        </div>
        <div class="d-flex justify-content-between">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form-checkbox">
            <label class="form-check-label" for="form-checkbox">
              Remember me
            </label>
          </div>
          <a href="" style="text-decoration: none;">Forget password?</a>
        </div>
        <button type="submit" class="btn btn-primary h-50px">Submit</button>
      </form>

    </div>
  </div>
</ng-container>
